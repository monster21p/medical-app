<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../../bootstrap.min.css">
</head>
<!---->
<body>
    <div class="container-fluid p-3 mb-2 text-grey">
        <div class="card">
            <div class="card-header shadow p-3 mb-3 text-center">
                <h4 class="card-title">Historial Médico</h4>
            </div>
        <div id="form" class="card-body row">
            <div class="card">
                <form class="p-4" id="form">
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastname" class="form-control" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <input type="text" id="identificationcard" class="form-control" placeholder="Cédula">
                    </div>
                    <div class="form-group">
                        <input type="text" id="adreess" class="form-control" placeholder="Dirección">
                    </div>
                    <div class="form-group">
                        <input type="text" id="phoneline" class="form-control" placeholder="Teléfono">
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-warning btn-block">ACTUALIZAR</button>
                    </div>
                </form>
            </div>
            <div id="ct" class="card">
                <div class="card-header shadow p-3 mb-3 text-center">
                    <h4 class="card-title">NOTAS</h4>
                </div>
                <div class="card-body">
                    <textarea name="" id="notas" cols="1" rows="10" autofocus></textarea>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="../../style.css">

    <script>var $ = jQuery = require('../../../node_modules/jquery/dist/jquery.min.js');</script>
    
    <script src="./edit.js"></script>

</body>

</html>
